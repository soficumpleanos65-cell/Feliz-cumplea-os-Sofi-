<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños Sofi 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card principal">
    <h1>💌 De un amigo para Sofi 💌</h1>
    <p>❤️</p>
  </div>

  <div class="contenedor">
    <div class="card" onclick="mostrarImagen(1)">🌸 Recuerdo 1</div>
    <div class="card" onclick="mostrarImagen(2)">💖 Recuerdo 2</div>
    <div class="card" onclick="mostrarImagen(3)">✨ Recuerdo 3</div>
    <div class="card" onclick="mostrarImagen(4)">🎉 Recuerdo 4</div>
    <div class="card" onclick="mostrarImagen(5)">🌹 Recuerdo 5</div>
    <div class="card" onclick="mostrarImagen(6)">⭐ Recuerdo 6</div>
    <div class="card" onclick="mostrarImagen(7)">🌙 Recuerdo 7</div>
    <div class="card" onclick="mostrarImagen(8)">🎂 Recuerdo 8</div>
    <div class="card" onclick="mostrarImagen(9)">🎁 Recuerdo 9</div>
    <div class="card" onclick="mostrarImagen(10)">☀️ Recuerdo 10</div>
    <div class="card" onclick="mostrarImagen(11)">🍀 Recuerdo 11</div>
    <div class="card" onclick="mostrarImagen(12)">👯 Recuerdo 12</div>
    <div class="card" onclick="mostrarImagen(13)">🔥 Recuerdo 13</div>
    <div class="card" onclick="mostrarImagen(14)">🌈 Recuerdo 14</div>
  </div>

  <!-- Modal para mostrar imágenes -->
  <div id="modal" class="modal" onclick="cerrarModal()">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imgModal">
  </div>

  <script src="script.js"></script>
</body>
</html>
